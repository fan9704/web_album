<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>網路相簿</title>
    {% load static %}
    <link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>

<body bgcolor="#cccccc">
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/index/">
                <img src="{% static 'images/logo.png' %}" alt="" width="30" height="24" class="d-inline-block align-text-top"> Web Album
            </a>
            <form class="d-flex">
                <a class="btn btn-outline-secondary" href="/index/">[相簿首頁]</a>
                <a class="btn btn-outline-secondary" href="/login/">[相簿管理]</a>
            </form>
        </div>
    </nav>

    <table width="778" border="0" align="center" cellpadding="0" cellspacing="0">
        <tr>
            <td height="124" valign="top" background="{% static 'images/album_r1_c1.jpg' %}">
                <!-- <div class="titleDiv"> [生活、旅行的記錄]<br /></div>
                <div class="menulink">
                    <a href="/index/">[相簿首頁]</a>
                    <a href="/login/">[相簿管理]</a>
                </div> -->
            </td>
        </tr>
        <tr>
            <td background="{% static 'images/album_r2_c1.jpg' %}">
                <div id="mainRegion">
                    <table width="90%" border="0" align="center" cellpadding="4" cellspacing="0">
                        <tr>
                            <td>
                                {% block content %}{% endblock %}
                            </td>
                        </tr>
                    </table>
                </div>
            </td>
        </tr>
        <tr>
            <td align="center" background="{% static 'images/album_r2_c1.jpg' %}" class="trademark">fan9704 網站相簿&nbsp;版權所有 &copy; 2021&nbsp;fan9704 Album All Rights Reserved. </td>
        </tr>
        <tr>
            <td><img name="album_r4_c1" src="{% static 'images/album_r4_c1.jpg' %}" width="778" height="24" border="0" id="album_r4_c1" alt="" /></td>
        </tr>
    </table>
</body>

</html>
